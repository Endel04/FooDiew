{% extends 'base.html' %}

{% block title %}Delete Bookmark{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    <div class="alert alert-danger">
        너 북마크 {{ bookmark }} 진짜 지울거?
    </div>

    <input type="submit" value="ㄹㅇ 삭제" class="btn btn-danger btn-sm">
    <input type="button" value="지우기 ㄴㄴ해" onclick="history.back();" class="btn btn-secondary btn-sm">
</form>
{% endblock %}
